{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Trading App{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'journal/style.css' %}"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to My Trading Journal</h1>
      <nav>
        <ul>
          <li><a href="{% url 'trade_list' %}">Home</a></li>
          <li><a href="{% url 'add_trade' %}">Add Trade</a></li>
          <li><a href="{% url 'nse_stock' %}">Get Stock Data</a></li>
          <li><a href="{% url 'export_trades' %}">Download Journal</a></li>
          <li><a href="{% url 'upload_excel' %}">Upload Journal</a></li>
          <!-- Add more navigation links as needed -->
        </ul>
      </nav>
    </header>

    <div class="content">
      {% block content %}
      <!-- Content from child templates will be inserted here -->
      {% endblock %}
    </div>

    <footer>
      <p>&copy; 2024 Hari Trading App. All rights reserved.</p>
    </footer>
  </body>
</html>
